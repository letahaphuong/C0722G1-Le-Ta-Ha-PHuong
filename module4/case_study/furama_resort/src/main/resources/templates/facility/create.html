<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama-Danh sach facility</title>
    <link rel="stylesheet" href="/static/css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!--            src="https://code.jquery.com/jquery-3.6.1.js"-->
    <!--            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="-->
    <!--            crossorigin="anonymous"></script>-->
    <!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"-->
    <!--            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"-->
    <!--            crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>


<body>

<div class="vh-100 vw-100">
    <div th:insert="~{home::header}"></div>
    <div th:insert="~{home::navbar}"></div>
    <div class="row text-center"
         style="height: 75%">
        <div class="row ">
            <div class="col-lg-1">
                <button class="btn btn-outline-success mt-5" type="submit" onclick="location.href='/facility'">Back
                </button>
            </div>
            <div class="col-lg-10">

                <div class="row m-5">

                    <div class="container register-form">
                        <div class="form">
                            <div class="note align-items-center d-flex justify-content-center">
                                <h2>CREATE FACILITY</h2>
                            </div>
                            <p th:if="${mess != null}" th:text="${mess}" style="color: blue">
                                <div class="form-content">
                                    <form th:action="@{/facility/save}" th:object="${facility}" method="post">

                                        <div class="row">
                                            <div class="col-md-6"></div>
                                            <div class="col-md-6"></div>
                                            <div class="col-md-6">
                                                <div hidden class="form-group">
                                                    <label hidden>Id</label>
                                                    <input hidden class="form-control" name="id"
                                                           placeholder="CUSTOMER ID *"
                                                           th:field="*{id}"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="facilityType">Facility Type</label>
                                                    <select required id="facilityType" th:field="*{facilityType}"
                                                            class="form-select"
                                                            aria-label="Default select example"
                                                            style="border-radius: 30px">
                                                        <option value="" selected>Chosce Facility</option>
                                                        <option th:each="fac : ${facilityTypeList}"
                                                                th:value="${fac.id}"
                                                                th:text="${fac.name}">
                                                        </option>
                                                    </select>
                            <p th:errors="*{facilityType}" class="text-danger"></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="are">Are</label>
                            <input required id="are" style="border-radius: 30px" min="0" class="form-control"
                                   type="number"
                                   th:field="*{are}"/>
                            <p th:errors="*{are}" class="text-danger"></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="cost">Cost</label>
                            <input required id="cost" style="border-radius: 30px" class="form-control" type="number"
                                   th:field="*{cost}"/>
                            <p th:errors="*{cost}" style="color: red"></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="maxPeoPel">Max People</label>
                            <input required id="maxPeoPel" style="border-radius: 30px" class="form-control"
                                   type="number" min="0"
                                   th:field="*{maxPeoPel}"/>
                            <p th:errors="*{maxPeoPel}" style="color: red"></p>

                        </div>

                        <div class="form-group" id="numberOfFloorHide">
                            <br>
                            <label for="numberOfFloors">Number Of Floors</label>
                            <input required id="numberOfFloors" style="border-radius: 30px" class="form-control"
                                   type="number" min="0"
                                   th:field="*{numberOfFloors}"/>
                            <p th:errors="*{numberOfFloors}" style="color: red"></p>

                        </div>

                        <div class="form-group " id="facilityFree">
                            <br>
                            <label for="facilityFrees">Facility Free</label>
                            <input required id="facilityFrees" style="border-radius: 30px" class="form-control"
                                   type="text"
                                   th:field="*{facilityFree}"/>
                            <p th:errors="*{facilityFree}" style="color: red"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Facility Name</label>
                            <input required id="name" style="border-radius: 30px"
                                   class="form-control" type="text"
                                   th:field="*{name}"/>
                            <p th:errors="*{name}" class="text-danger"></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="rentType">Rent Type</label>
                            <select required id="rentType" th:field="*{rentType}" class="form-select"
                                    aria-label="Default select example"
                                    style="border-radius: 30px">
                                <option th:each="rent : ${rentTypeList}"
                                        th:value="${rent.id}"
                                        th:text="${rent.name}">
                                </option>
                            </select>
                            <p th:errors="*{rentType}" class="text-danger"></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="standardRoom">Standard Room</label>
                            <input required id="standardRoom" style="border-radius: 30px" class="form-control"
                                   type="text"
                                   th:field="*{standardRoom}"/>
                            <p th:errors="*{standardRoom}" class="text-danger"></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="descriptionOtherConvenience">Description Other Convenience</label>
                            <input required id="descriptionOtherConvenience" style="border-radius: 30px"
                                   class="form-control" type="text"
                                   th:field="*{descriptionOtherConvenience}"/>
                            <p th:errors="*{descriptionOtherConvenience}" class="text-danger"></p>
                        </div>

                        <div class="form-group " id="poolAreaHide">
                            <br>
                            <label for="poolArea">Pool Area</label>
                            <input required id="poolArea" style="border-radius: 30px" class="form-control"
                                   type="number" min="0"
                                   th:field="*{poolArea}"/>
                            <p th:errors="*{poolArea}" class="text-danger"></p>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>
            </form>
        </div>
    </div>
</div>

</div>

<div></div>

</div>
<div class="col-lg-1"></div>
</div>

</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    $('#facilityType').change(function () {
        if ($('#facilityType').val() == 1) {
            $('#facilityFree').hide();
            $('#poolAreaHide').show();
            $('#numberOfFloorHide').show();
        }
        if ($('#facilityType').val() == 2) {
            $('#poolAreaHide').hide();
            $('#numberOfFloorHide').show();
            $('#facilityFree').hide();

        }
        if ($('#facilityType').val() == 3) {
            $('#poolAreaHide').hide();
            $('#facilityFree').show();
            $('#numberOfFloorHide').hide();

        }
    });
</script>
<script>
    function idRemove(id) {
        document.getElementById("idInput").value = id;
    }
</script>
</html>
