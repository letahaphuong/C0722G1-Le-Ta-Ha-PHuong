<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama-Danh sach contract</title>
    <link rel="stylesheet" href="/static/css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--    <script-->
    <!--            src="https://code.jquery.com/jquery-3.6.1.js"-->
    <!--            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="-->
    <!--            crossorigin="anonymous"></script>-->
    <!--    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"-->
    <!--            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"-->
    <!--            crossorigin="anonymous"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>


<body>

<div class="vh-100 vw-100">
    <div th:insert="~{home::header}"></div>
    <div th:insert="~{home::navbar}"></div>
    <div class="row text-center"
         style="height: 75%">
        <div class="row ">
            <div class="col-lg-1">
                <button class="btn btn-outline-primary mt-5" type="submit" onclick="location.href='/contract'">Back
                </button>
            </div>
            <div class="col-lg-10">

                <div class="row m-5">

                    <div class="container register-form">
                        <div class="form">
                            <div class="note align-items-center d-flex justify-content-center">
                                <h2>CREATE CONTRACT</h2>
                            </div>
                            <p th:if="${mess != null}" th:text="${mess}" style="color: blue">
                                <form th:action="@{/contract/save}" th:object="${contract}" method="post">
                                    <div class="form-content">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div hidden class="form-group">
                                                    <label hidden>Id</label>
                                                    <input hidden class="form-control" name="id"
                                                           placeholder="CUSTOMER ID *"
                                                           th:field="*{id}"/>
                                                </div>
                                                <div class="form-group">
                                                    <label for="employee">Employee</label>
                                                    <select required id="employee" th:field="*{employee}"  class="form-select"
                                                            aria-label="Default select example"
                                                            style="border-radius: 30px">
                                                        <option th:each="employee : ${employeeList}"
                                                                th:value="${employee.id}"
                                                                th:text="${employee.name}">
                                                        </option>
                                                    </select>
                            <p th:errors="*{employee}" class="text-danger"></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input required id="startDate" style="border-radius: 30px"
                                   class="form-control" type="date"
                                   th:field="*{startDate}"/>
                            <p th:errors="*{startDate}" class="text-danger"></p>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input required id="endDate" style="border-radius: 30px" class="form-control"
                                   type="date"
                                   th:field="*{endDate}"/>
                            <p th:errors="*{endDate}" style="color: red"></p>
                        </div>
                        <br>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="deposit">Deposit</label>
                            <input required id="deposit" style="border-radius: 30px" class="form-control"
                                   type="number" min="0"
                                   th:field="*{deposit}"/>
                            <p th:errors="*{deposit}" style="color: red"></p>

                        </div>
                        <br>
                        <div class="form-group">
                            <label for="customer">Customer</label>
<!--                            <input required id="customer" style="border-radius: 30px" class="form-control"-->
<!--                                   type="text"-->
<!--                                   th:field="*{customer}"/>-->
                            <select required id="customer" th:field="*{customer}"  class="form-select"
                                    aria-label="Default select example"
                                    style="border-radius: 30px">
                                <option th:each="customer : ${customerList}"
                                        th:value="${customer.id}"
                                        th:text="${customer.name}">
                                </option>
                            </select>
                            <p th:errors="*{customer}" class="text-danger"></p>

                        </div>
                        <br>
                        <div class="form-group">
                            <label for="facility">Facility</label>
                            <select required id="facility" th:field="*{facility}"  class="form-select"
                                    aria-label="Default select example"
                                    style="border-radius: 30px">
                                <option th:each="facility : ${facilityList}"
                                        th:value="${facility.id}"
                                        th:text="${facility.name}">
                                </option>
                            </select>
                            <p th:errors="*{facility}" class="text-danger"></p>
                        </div>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-success">Submit</button>
            </div>
            </form>

        </div>
    </div>


</div>
</form>
</div>
</div>
</div>

</div>

<div></div>

</div>
<div class="col-lg-1"></div>
</div>

</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
    $('#facilityType').change(function () {

        if ($('#facilityType').val() == 1) {
            $('#facilityFree').hide();
            $('#poolAreaHide').show();
            $('#numberOfFloorHide').show();
        }
        if ($('#facilityType').val() == 2) {
            $('#poolAreaHide').hide();
            $('#numberOfFloorHide').show();
            $('#facilityFree').hide();

        }
        if ($('#facilityType').val() == 3) {
            $('#poolAreaHide').hide();
            $('#facilityFree').show();
            $('#numberOfFloorHide').hide();

        }

        $("#facilityType").return($('facilityType'));
    })
</script>
<script>
    function idRemove(id) {
        document.getElementById("idInput").value = id;
    }
</script>
</html>
