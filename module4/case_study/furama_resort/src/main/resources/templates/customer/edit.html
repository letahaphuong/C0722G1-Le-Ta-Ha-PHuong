<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama-Danh sach customer</title>
    <link rel="stylesheet" href="/static/css/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

</head>
<body>

<div class="vh-100 vw-100">
    <div th:insert="~{home::header}"></div>
    <div th:insert="~{home::navbar}"></div>
    <div class="row text-center"
         style="height: 75%">
        <div class="row ">
            <div class="col-lg-1">
                <button class="btn btn-outline-success mt-5" type="submit" onclick="location.href='/customer'">Back
                </button>
            </div>
            <div class="col-lg-10">

                <div class="row m-5">
                    <div class="container register-form">
                        <div class="form">
                            <div class="note align-items-center d-flex justify-content-center">
                                <h2>EDIT CUSTOMER</h2>
                            </div>
                            <form th:action="@{/customer/update}" th:object="${customer}" method="post">
                                <div class="form-content">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label hidden>Id</label>
                                                <input hidden class="form-control" name="id" placeholder="CUSTOMER ID *"
                                                       th:field="*{id}"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="customerType">Customer Type Name</label>
                                                <select required id="customerType" th:field="*{customerType}" class="form-select"
                                                        aria-label="Default select example"
                                                        style="border-radius: 30px">
                                                    <option th:each="customerType : ${customerTypes}"
                                                            th:value="${customerType.id}"
                                                            th:text="${customerType.name}">
                                                    </option>
                                                </select>
                                                <p th:errors="*{customerType}" style="color: red"></p>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input required id="name" style="border-radius: 30px" class="form-control"
                                                       type="text"
                                                       th:field="*{name}"/>
                                                <p th:errors="*{name}" style="color: red"></p>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="customerTypeName">Date Of Birth</label>
                                                <input required id="customerTypeName" style="border-radius: 30px"
                                                       class="form-control" type="date"
                                                       th:field="*{customerType}"/>
                                                <p th:errors="*{customerType}" style="color: red"></p>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="gender">Gender</label>
                                                <select required id="gender" class="form-control form-select"
                                                        aria-label="Default select example"
                                                        style="border-radius: 30px" th:field="*{gender}">
                                                    <option th:value="0" th:text="Female"></option>
                                                    <option th:value="1" th:text="Male"></option>
                                                </select>
                                            </div>
                                            <br>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="idCard">Id Card</label>
                                                <input required id="idCard" style="border-radius: 30px" class="form-control"
                                                       type="text"
                                                       th:field="*{idCard}"/>
                                                <p th:errors="*{idCard}" style="color: red"></p>

                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="phoneNumber">Phone Number</label>
                                                <input required id="phoneNumber" style="border-radius: 30px" class="form-control"
                                                       type="text"
                                                       th:field="*{phoneNumber}"/>
                                                <p th:errors="*{phoneNumber}" style="color: red"></p>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input required id="email" style="border-radius: 30px" class="form-control"
                                                       type="email"
                                                       th:field="*{email}"/>
                                                <p th:errors="*{email}" style="color: red"></p>
                                            </div>
                                            <br>
                                            <div class="form-group">
                                                <label for="address">Address</label>
                                                <input required id="address" style="border-radius: 30px" class="form-control"
                                                       type="text"
                                                       th:field="*{address}"/>
                                                <p th:errors="*{address}" style="color: red"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-outline-success">Submit</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>

                <div></div>

            </div>
            <div class="col-lg-1"></div>
        </div>

    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>var toastTrigger = document.getElementById('liveToastBtn')
var toastLiveExample = document.getElementById('liveToast')
if (toastTrigger) {
    toastTrigger.addEventListener('click', function () {
        var toast = new bootstrap.Toast(toastLiveExample)

        toast.show()
    })
}</script>
<script>
    function idRemove(id) {
        document.getElementById("idInput").value = id;
    }
</script>
</html>
