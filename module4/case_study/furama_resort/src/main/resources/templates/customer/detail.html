<body>

<div class="vh-100 vw-100">
    <div th:insert="~{home::header}"></div>
    <div th:insert="~{home::navbar}"></div>
    <div class="row text-center align-items-end" style="height: 10%">
        <div class="col-lg-4"><p th:if="${mess}" th:text="${mess}" style="color: blue"></div>
        <div class="col-lg-4"><h3 class="mb-4">CUSTOMER DETAIL</h3></div>
        <div class="col-lg-4">
            <form   class="d-flex align-items-start col-xxl-2 col-xl-2 col-lg-3 col-md-3 col-sm-3 mb-4">
<!--                <button class="btn btn-outline-success" type="button" >-->
<!--                    + Add-->
<!--                </button>-->
                <a th:href="@{/customer }" class="btn btn-outline-success">Back</a>
            </form>

        </div>

    </div>
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8" style="border-top: 2px solid black">
            <div>
                <form th:object="${customer}">
                    <div class="form-content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group" >
                                    <label>Id</label>
                                    <input style="border-radius: 30px" disabled class="form-control" name="id" placeholder="CUSTOMER ID *"
                                           th:field="*{id}"/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Customer Type Name</label>
                                    <select disabled="true" th:field="*{customerType}" class="form-select"
                                            aria-label="Default select example"
                                            style="border-radius: 30px">
                                        <option th:each="customerType : ${customerTypes}"
                                                th:value="${customerType.id}"
                                                th:text="${customerType.name}">
                                        </option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input disabled style="border-radius: 30px" class="form-control" type="text"
                                           th:field="*{name}"/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Date Of Birth</label>
                                    <input disabled style="border-radius: 30px" class="form-control" type="date"
                                           th:field="*{dateOfBirth}"/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select disabled="true" name="gender" class="form-control form-select"
                                            aria-label="Default select example"
                                            style="border-radius: 30px" th:field="*{gender}">
                                        <option readonly th:value="0" th:text="Female"></option>
                                        <option readonly th:value="1" th:text="Male"></option>
                                    </select>
                                </div>
                                <br>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Id Card</label>
                                    <input readonly style="border-radius: 30px" class="form-control" type="text"
                                           th:field="*{idCard}"/>

                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input disabled style="border-radius: 30px" class="form-control" type="text"
                                           th:field="*{phoneNumber}"/>

                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input disabled style="border-radius: 30px" class="form-control" type="email"
                                           th:field="*{email}"/>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label>Address</label>
                                    <input disabled style="border-radius: 30px" class="form-control" type="text"
                                           th:field="*{address}"/>

                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <!--                <a th:href="@{/customer(page=${customerList.number - 1})}" th:if="${customerList.hasPrevious()}">Previous</a>-->
<!--                <span th:text="${customerList.number + 1}+'/'+${customerList.totalPages}"></span>-->
<!--                <a th:href="@{/customer(page=${customerList.number + 1})}" th:if="${customerList.hasNext()}">Next</a>-->
            </div>
        </div>
    </div>
    <div class="col-lg-2"></div>
</div>

<footer class="bg-light text-center text-lg-start position-fixed" style="height: 5%;width: 100%">
    <div class="text-center text-white p-3" style="background-color:#046056 ;">
        Â© 2022 Phuong Le Ta Ha
    </div>
</footer>

</div>

<!-- REMOVE -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabelRemove"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="background: -webkit-linear-gradient(left, #046056, #ffffff)">
                <h5 class="modal-title text-white" id="exampleModalLabelRemove">Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span>Are you sure to delete:  <span style="color: #db365d " id="name"></span></span>
            </div>

                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:action="@{/customer/delete}" method="post">
                    <input type="hidden"  name="id" id="idInput">

                </form>
            </div>
        </div>
    </div>
</div>
<!-- Notification success-->

            <img src="..." class="rounded me-2" alt="...">

        </div>
    </div>
</div>

            </div>
        </div>
    </div>
</div>
