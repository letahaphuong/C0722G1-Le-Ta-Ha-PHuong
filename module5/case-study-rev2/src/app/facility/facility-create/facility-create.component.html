<app-header></app-header>
<app-nav></app-nav>
<div class="row text-center"
     style="height: 75%">
  <div class="row ">
    <div class="col-lg-1">
      <button class="btn btn-outline-success mt-5" type="submit" routerLink='/facility'>Back
      </button>
    </div>
    <div class="col-lg-10">

      <div class="row m-5">
        <div class="container register-form">
          <div class="form">
            <div class="note align-items-center d-flex justify-content-center">
              <h2>CREATE FACILITY</h2>
            </div>
            <form action="@{/facility/update}" object="${facility}" method="post">
              <div class="form-content">
                <div class="row">
                  <div class="col-md-6">
                    <div hidden class="form-group">
                      <label>Id</label>
                      <input readonly style="border-radius: 30px" class="form-control"
                             name="id"
                             placeholder="CUSTOMER ID *"
                      />
                      <br>
                    </div>
                    <div class="form-group">
                      <label for="facilityTypeEdit">Facility Type</label>
                      <select id="facilityTypeEdit" [ngModel]="selectedDevice" (ngModelChange)="onChange($event)"
                              class="form-select"
                              aria-label="Default select example"
                              style="border-radius: 30px">
                        <option *ngFor="let fac of facilityTypes" [ngValue]="fac">{{fac.name}}</option>
                      </select>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="are">Are</label>
                      <input required id="are" style="border-radius: 30px"
                             class="form-control" type="number"
                      />
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="cost">Cost</label>
                      <input required id="cost" style="border-radius: 30px"
                             class="form-control" type="number"
                      />
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="maxPeoPel">Max People</label>
                      <input required id="maxPeoPel" style="border-radius: 30px"
                             class="form-control"
                             type="number"/>
                    </div>
                    <div class="form-group" id="numberOfFloorHide">
                      <br>
                      <label>Number Of Floors</label>
                      <input required style="border-radius: 30px" class="form-control"
                             type="number"
                      />
                    </div>
                    <div class="form-group " id="facilityFreeHide">
                      <br>
                      <label>FacilityFre Free</label>
                      <input style="border-radius: 30px" class=" form-control"
                             type="text"/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">Facility Name</label>
                      <input required id="name" style="border-radius: 30px"
                             class="form-control" type="text"/>

                    </div>
                    <br>
                    <div class="form-group">
                      <label for="rentType">Rent Type</label>
                      <select required id="rentType"
                              class="form-select"
                              aria-label="Default select example"
                              style="border-radius: 30px">
                        <option value="">--Choices rent type--</option>
                        <option value="1">Year</option>
                        <option value="2">Month</option>
                        <option value="3">Day</option>
                        <option value="4">Hour</option>
                      </select>

                    </div>
                    <br>
                    <div class="form-group">
                      <label for="standardRoom">Standard Room</label>
                      <input required id="standardRoom" style="border-radius: 30px"
                             class="form-control"
                             type="text"
                      />
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="descriptionOtherConvenience">Description Other
                        Convenience</label>
                      <input required id="descriptionOtherConvenience"
                             style="border-radius: 30px"
                             class="form-control" type="text"
                      />
                    </div>
                    <div class="form-group poolAreaHide" id="poolAreaHide">
                      <br>
                      <label>Pool Area</label>
                      <input required style="border-radius: 30px" class=" form-control"
                             type="text" value="0"/>
                    </div>
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-outline-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div></div>
    </div>
    <div class="col-lg-1"></div>
  </div>

</div>


<app-footer></app-footer>
