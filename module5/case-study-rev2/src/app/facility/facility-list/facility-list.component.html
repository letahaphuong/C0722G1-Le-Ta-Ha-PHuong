<app-header></app-header>
<app-nav></app-nav>
<div class="row">
  <div class="row ">
    <div class="col-lg-5"></div>
    <div class="col-lg-2 text-center"><br>
      <h3 class="mb-3">FACILITY LIST</h3></div>
    <div class="col-lg-5"><br>
      <button class="btn btn-success" routerLink="/facility/create">+Add</button>
    </div>
  </div>
  <div class="col-xl-2"></div>
  <div class="col-xl-8">
      <div class="card-group row">
        <div ngxSlickItem class="card slide" *ngFor="let fac of facilities">
          <img
            src="https://furamavietnam.com/wp-content/uploads/2018/03/Vietnam_Danang_Furama_Ocean-Suite-Feature-370x239.jpg"
            class="card-img-top"
            alt="Hollywood Sign on The Hill" style="height: 275px"/>
          <div class="card-body">
            <h5 class="card-title">{{fac.facilityType?.name}}</h5>
            <p class="card-text">
              Diện Tích : {{fac.area}} m2,<br>
              Số người tối đa: {{fac.maxPeople}} per <br>
              Số tầng : {{fac.numberOfFloors}} tầng <br>
              Diện tích hồ bơi: {{fac.poolArea}} m2
            </p>
            <p class="card-text">
              <small class="text-muted">Last updated 3 mins ago</small>
            </p>
          </div>
        </div>
      </div>
  </div>
  <div class="col-xl-2"></div>
</div>

<app-footer></app-footer>
