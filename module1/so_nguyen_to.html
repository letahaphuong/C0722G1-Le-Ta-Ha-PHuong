​
<script>
    let number = parseInt(prompt("nhập số lượng số nguyên tố cần hiển thị"));
    let n = 2;
    let demLuongSNT = 0;
    while (demLuongSNT < number) {
        let count = 0;
        for (let i = 1; i <= n; i++) {
            if (n % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write(',' + n);
            demLuongSNT++;
        }
        n++;
    }

</script>
</body>
