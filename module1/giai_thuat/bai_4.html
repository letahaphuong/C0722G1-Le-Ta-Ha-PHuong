<script>
    // 5.	Viết chương trình tính  :
    //     S=1+1/3!+1/5!+…..+1/(2n-1)!
    let number = +prompt('Nhập số n: ');
    dayThua(number);

    function dayThua(num1) {
        let dayThua = 1;
        for (let i = 1; i <=num1 ; i++) {
            dayThua *= i;
        }
        return dayThua;
    }

    let number1 = 1;
    let S = 0;
    for (let i = 0; i < number; i+=2) {
        S += number1 /dayThua(number) ;
    }
    alert(S);

  </script>
