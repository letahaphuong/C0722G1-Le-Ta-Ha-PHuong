<body>
<script>
    // 6.	Tính n!!	=	1*3*5*…..*n(n lẽ)
    // =	2*4*6*….*n(n chẵn)
    let num = +prompt('Nhập số dây thừa KÉP:');
    let num1 = 1;
    if (num % 2 == 0) {
        for (let i = 2; i <= num; i += 2) {
            num1 *= i;
        }
        alert(num1);
    } else if (num % 2 !== 0) {
        for (let i = 3; i <= num; i+=2) {
            num1*=i;
        }
    }alert(num1);
</script>
</body>
