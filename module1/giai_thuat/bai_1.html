<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number=+prompt('Nhập chiều cao của tháp: ')
    let text='';
    for (let i = 0; i <number ; i++) {
        for (let j = 0; j < 5 ; j++) {
            text+='*'
        }text+='<br>'
    }document.write(text)
</script>
</body>
</html>
