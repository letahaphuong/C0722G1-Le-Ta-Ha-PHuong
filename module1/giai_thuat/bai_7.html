<!DOCTYPE html>

<body>
<script>
    let number=prompt('Nhập số nguyên dương bất kì');
    let chuoiNumber= number.split('');
    alert('Tổng các số trong chuỗi là: '+eval(chuoiNumber.join('+'))+'\n' +
        ''+'Tích các số trong chuối là'+eval(chuoiNumber.join('*')));
</script>
</body>
