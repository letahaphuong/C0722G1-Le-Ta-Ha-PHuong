<script>
    let num = +prompt("Nhập chiều dài mảng");
    let arr = [];
    for (let i = 0; i < num; i++) {
        arr[i] = +prompt("Nhập phần tử của mảng")
    }
    alert(arr);
    let dem = 0;
    let dem1 = 0;
    for (let j = 0; j < arr.length; j++) {
        if (arr[j] > arr[j + 1]) {
            dem++;
        } else if (arr[j] < arr[j + 1]) {
            dem1++;
        }
    }
    if (dem == arr.length - 1) {
        alert('ok');
    } else if (dem1 == arr.length - 1) {
        alert('ok');
    } else {
        alert('NO');
    }


</script>
