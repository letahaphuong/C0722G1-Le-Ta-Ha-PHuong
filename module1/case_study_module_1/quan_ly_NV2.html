<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="id" placeholder="id">
<input type="text" id="name" placeholder="name">
<input type="text" id="age" placeholder="age">
<input type="text" id="gender" placeholder="gender">
<input type="text" id="phone" placeholder="phone number">
<input type="text" id="address" placeholder="address">
<input type="button" onclick="addNewStaff()" value="ADD NEW STAFF">
<p id="display"></p>
<script>
    class Staff {
        constructor(id, name, age, gender, phone, address) {
            this.id = id;
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.phone = phone;
            this.address = address;
        }

        setId(id) {
            this.id = id;
        }

        setName(name) {
            this.name = name;
        }

        setAge(age) {
            this.age = age;
        }

        setGender(gender) {
            this.gender = gender;
        }

        setPhone(phone) {
            this.phone = phone;
        }

        setAddress(address) {
            this.address = address;
        }

        getId() {
            return this.id;
        }

        getName() {
            return this.name;
        }

        getAge() {
            return this.age;
        }

        getGender() {
            return this.gender;
        }

        getPhone() {
            return this.phone;
        }

        getAddress() {
            return this.address;
        }
    }

    let staff1 = new Staff(1, 'Nguyễn văn A', 24, 'Nam', 41283648127364, 'Quảng Nam');
    let staff2 = new Staff(123, 'Nguyễn văn Nam', 30, 'Bê Đê', 897989879078790, 'Quảng Ngãi');
    let staff3 = new Staff(5346, 'Nguyễn văn B', 28, 'LGBT', 434634562234, 'Quảng Bình');
    let staff4 = new Staff(1029384, 'Nguyễn thị dũng', 26, 'Nữ', 892492734298374, 'Quảng Trị');
    let staffList = [staff1, staff2, staff3, staff4];
    display(staffList)

    function display(list) {
        let tableString = '<table border="1">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>ID</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Age</th>\n' +
            '        <th>Gender</th>\n' +
            '        <th>Phone</th>\n' +
            '        <th>Address</th>\n' +
            '        <th>Delete</th>\n' +
            '        <th>Edit</th>\n' +
            '    </tr>';
        for (let i = 0; i < list.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (i + 1) + '</td>\n' +
                '        <td>' + list[i].getId() + '</td>\n' +
                '        <td>' + list[i].getName() + '</td>\n' +
                '        <td>' + list[i].getAge() + '</td>\n' +
                '        <td>' + list[i].getGender() + '</td>\n' +
                '        <td>' + list[i].getPhone() + '</td>\n' +
                '        <td>' + list[i].getAddress() + '</td>\n' +
                '        <td><input type="button" onclick="deleteStaffById(' + i + ')" value="Delete"></td>\n' +
                '        <td><input type="button" onclick="editStaffById(' + i + ')" value="Edit"></td>\n' +
                '    </tr>';
        }
        tableString += '</table>';
        document.getElementById('display').innerHTML = tableString;
    }

    function deleteStaffById(index) {
        let conf = confirm("Bạn có muốn xoá nhân viên: " + staffList[index].getName());
        if (conf) {
            staffList.splice(index, 1);
        }
        display(staffList);

    }

    function editStaffById(index) {
        let editId = prompt("Nhập Id mới" + staffList[index].getId());
        let editName = prompt("Nhập tên mới");
        let editAge = prompt("Nhập tuổi tên mới");
        let editGender = prompt("Nhập giới tính mới");
        let editPhone = prompt("Nhập số điện thoại mới");
        let editAddress = prompt("Nhập địa chỉ mới mới");
        staffList[index].setId(editId);
        staffList[index].setName(editName);
        staffList[index].setAge(editAge);
        staffList[index].setGender(editGender);
        staffList[index].setPhone(editPhone);
        staffList[index].setAddress(editAddress);
        display(staffList);
    }

    function addNewStaff() {
        let id = document.getElementById('id').value;
        let name = document.getElementById('name').value;
        let age = document.getElementById('age').value;
        let gender = document.getElementById('gender').value;
        let phone = document.getElementById('phone').value;
        let address = document.getElementById('address').value;
        let newStaff = new Staff(id, name, age, gender, phone, address);
        staffList.push(newStaff);
        display(staffList);
        document.getElementById('id').value = '';
        document.getElementById('name').value = '';
        document.getElementById('age').value = '';
        document.getElementById('gender').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
    }

</script>
</body>
</html>
