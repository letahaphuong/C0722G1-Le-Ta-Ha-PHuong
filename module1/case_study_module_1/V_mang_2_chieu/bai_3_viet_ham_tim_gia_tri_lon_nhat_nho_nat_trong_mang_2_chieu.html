<script>
    // Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều

    // tạo 1 mảng 2 chiều với kích thước 3x3
    // Nếu trong mảng người dùng nhập có số 5 thì hiển thị OK
    // không thì hiển thị không có.
    let array = [[1, 5, 2, 3, 4, 55, 6, 4],
        [1, 4, 46, -2, 4, 7, 9,]];

    function findMaxNum(arr) {
        let max = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] >= max) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }

    function findMinNum(arr) {
        let min = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] <= min) {
                    min = arr[i][j];
                }
            }
        }
        return min;
    }

    alert(findMaxNum(array));
    alert(findMinNum(array));
</script>
