<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapKyTu = prompt("Nhập kí tự");
    switch (nhapKyTu) {
        case 'o':
        case 'a':
        case 'i':
        case 'e':
        case 'u':
        case 'O':
        case 'A':
        case 'I':
        case 'E':
        case 'U':
            console.log(nhapKyTu + "  Là ký tự nguyên âm");
        default:
            console.log(nhapKyTu+" là ký tự phụ âm");
    }


</script>
</body>
</html>
