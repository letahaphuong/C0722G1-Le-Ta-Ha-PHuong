<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt('Nhập số:')
    let text = '';
    for (let i = 1; i <= number; i+=2) {
        for (let j = 1; j <= number-i; j++) {
            text += "&nbsp";
        }
        for (let z = 1; z <= i; z++) {
            text += "*";
        }
        text += "<br>";
    }
    document.write(text);
</script>
</body>
</html>
