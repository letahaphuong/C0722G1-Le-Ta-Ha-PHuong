<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let number = prompt('Nhập số:')
    let text = '';
    let j;

    for (let i = 0; i < number; i++) {
        for (let j = 0; j <= i; j++) {
            if (i === number - 1 || j === 0 || i == j) {
                text += '*';
            } else {
                text += '&nbsp&nbsp'
            }

        }
        text += '<br>';
    }
    document.write(text);


</script>
</body>
</html>
