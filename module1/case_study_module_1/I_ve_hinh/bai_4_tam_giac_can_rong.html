    let number = prompt('Nhập số:')
    let text = '';
    for (let i = 1; i <= number; i += 2) {
        for (let j = 1; j <= number - i; j++) {
            text += "&nbsp";
        }
        for (let z = 1; z <= i; z++) {
            if ( z === i || i == number || z === 1  ) {
                text += '*';
            } else {
                text += '&nbsp&nbsp';
            }
        }
        text += "<br>";
    }
    document.write(text);
