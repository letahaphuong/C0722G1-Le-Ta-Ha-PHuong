<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSoBatKy = prompt('Nhập số bất kì:');
    let chuyenSangChu = ['Không', 'Một', 'Hai', 'Ba', 'Bốn', 'Năm', 'Sáu', 'Bảy', 'Tám', 'Chín'];
    for (let i = 0; i < nhapSoBatKy.length; i++) {
        document.write(chuyenSangChu[nhapSoBatKy[i]]);
    }

</script>
</body>
</html>
