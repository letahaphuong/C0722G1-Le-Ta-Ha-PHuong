<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50). Hiển thị ra màn hình danh sách các phần tử của mảng
    //     , hiện thị giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 ( phần tử có index chia hết cho 3)
    // Ví dụ: [15,2,3,5,10,15,7,8,9,10]. Kết quả sau khi thực hiện là: (15+5+10)/3) = 10

    let number;
    do {
        number = +prompt('Nhập Số Nguyên n: ');

    } while (number <= 0 || number >= 50);

    let array = [];
    if (number <= 50) {
        for (let i = 0; i < number; i++) {
            array[i] = +prompt('Nhập phần tử trong mảng');
        }
    }
    document.write(array.toString());
    let array1 = [];
    for (let j = 0; j < array.length; j++) {
        if (j % 3 === 0) {
            array1.push(array[j]);
        }
        for (let i = 0; i < array1.length; i++) {
            if (array1[i] % 5 !== 0) {
                array1.splice(i, 1);
            }
        }
    }
    alert(eval(array1.join('+')) / 3);

</script>
</body>
</html>
