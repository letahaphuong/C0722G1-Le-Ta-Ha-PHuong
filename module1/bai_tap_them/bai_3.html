    // . Hàm trả về 1 mảng số fibonaci được tìm thấy trong mảng ( Yêu cầu sắp xếp tăng dần).
    let mangTruyen = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1];
    maxArray(mangTruyen);

    function maxArray(array) {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
            }
        }
        return max;
    }

    alert(finbonaci(maxArray(mangTruyen)));

    function finbonaci(number) {
        let a = 0;
        let b = 1;
        let text = '';
        let newArray = [0, 1];
        for (let i = 0; text < number; i++) {
            let c = b + a;
            a = b;
            b = c;
            text = c;
            newArray.push(text);
        }
        return newArray;
    }
