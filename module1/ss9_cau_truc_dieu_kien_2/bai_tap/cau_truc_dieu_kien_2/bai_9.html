<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập cạnh a:'));
    let b = parseInt(prompt('Nhập cạnh b:'));
    let c = parseInt(prompt('Nhập cạnh c:'));

    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            alert('là một hình tam giác')
        }
    } else {
        alert('không phải là hình tam giác')
    }
</script>
</body>
</html>
