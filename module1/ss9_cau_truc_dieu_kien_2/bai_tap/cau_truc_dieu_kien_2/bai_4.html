<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình chữ nhật.</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập cạnh thứ nhấp của hình chữ nhật:"));
    let b = parseInt(prompt("Nhập cạnh thứ hai của hình chữ nhật:"));
    let S;
    if(a!=b){
        (alert('Diện tích hình chữ nhật = ' + (S=a*b)));
    }else {alert((S=a*b) + '  Là hình vuông')};
</script>
</body>
</html>
