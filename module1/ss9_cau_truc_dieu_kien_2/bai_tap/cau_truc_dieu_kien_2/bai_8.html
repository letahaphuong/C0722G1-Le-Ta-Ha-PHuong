<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi của 1 người</title>
</head>
<body>
<script>
    let old = parseInt(prompt('Nhập tuổi:'));
    let trueFalse;
    if(old<120){
        if (old>0){
            trueFalse=true;
        }else{
            trueFalse=true;
        }
    }else {trueFalse=false;}
    if (trueFalse){
        alert(old + 'Là tuổi của 1 người ')
    }else{
        alert(old + 'Không phải tuổi của 1 người')
    }
</script>
</body>
</html>
