<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numInput=parseInt(prompt('Nhập số lượng phần tử trong mảng:'))
    let arr=[];
    for (let i=0;i<numInput;i++){
        let num=parseInt(prompt('Nhập phần tử trong mảng:'));
        arr.push(num);
    }alert('Số phần tử trong mảng = '+arr.length)


</script>
</body>
</html>
