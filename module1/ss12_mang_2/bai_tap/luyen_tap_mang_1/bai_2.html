<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var numbers=[1,10,3,4,5,6,7,80,2,9];
    var max=numbers[0];
    var viTri;
    for (let i=0;i<numbers.length;i++){
        if (numbers[i]>max){
            max=numbers[i];
            viTri=i;

        }
    }document.write('Số lớn nhất là:'+max+'<br>'+'  Vị trí là:'+viTri);
</script>
</body>
