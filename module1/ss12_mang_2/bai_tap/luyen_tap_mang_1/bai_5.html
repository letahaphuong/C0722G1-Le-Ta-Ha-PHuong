<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrs=[-1,2,-3,-4,7];
    let i=0;
    let result='';
    let dem=0;
    while (i<arrs.length){
        if (arrs[i]<0){
            result+=arrs[i]+',';
            dem++;
        }
        i++;
    }document.write('Có: '+dem+' số âm trong dãy'+'<br>'+'Các số âm trong dãy gồm:'+result);
</script>
</body>
</html>
