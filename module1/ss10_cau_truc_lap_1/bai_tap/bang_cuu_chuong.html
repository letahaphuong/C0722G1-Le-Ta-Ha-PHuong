<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
</head>
<style>
    table {
        border-collapse: collapse;
        border: black solid 1px;
    }

    tr td {
        border: black solid 1px;
    }
</style>
<body>
<script>

    let table;
    table = '<table><tr><th colspan="10">Bảng cửu chương</th></tr>'
    for (let i = 1; i < 11; i++) {
        table += '<tr>';
        for (let j = 1; j < 11; j++) {
            table = table + '<td>' + j + 'x' + i + '=' + i * j + '</td>';
        }
        table += '</tr>';
    }
    table += '</table>';
    document.write(table);
</script>
</body>
</html>
