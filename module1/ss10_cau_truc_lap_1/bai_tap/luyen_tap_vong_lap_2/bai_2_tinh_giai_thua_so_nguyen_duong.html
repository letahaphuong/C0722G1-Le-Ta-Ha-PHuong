<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Số dây thừa bạn cần tính:");
    let a;
    let giaiThua = 1;
    for (a = 1; a <= n; a++) {
        giaiThua = giaiThua * a;
    }
    alert(giaiThua);
</script>
</body>
</html>
