<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MoTaNhietDo{
        constructor(nhietDo) {
            this.nhietDo=nhietDo;
        }
        CsangDoF(){
            return this.nhietDo*1.8+32;
        }
        CsangDoK(){
            return this.nhietDo+273.15;
        }

    }
    let nhietDo= new MoTaNhietDo(25);
    alert(nhietDo.CsangDoF()+'\n'+nhietDo.CsangDoK());
    nhietDo.CsangDoF();
    nhietDo.CsangDoK();
</script>
</body>
</html>
