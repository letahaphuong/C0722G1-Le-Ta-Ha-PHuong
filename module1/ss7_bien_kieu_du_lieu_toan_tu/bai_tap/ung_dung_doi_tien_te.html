<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="bien_kieu_du_lieu_va_thuat_toan/asd.js"></script>
</head>

<body>
<table>
    <tr>
        <th style="width: 150px">Amount</th>
        <th style="width: 100px">Fromcurrency</th>
        <th style="width: 70px">To Curency</th>
    </tr>
</table>
<form id="form">
    <input type="text" id="myText">
    <label>
        <select id="first">
            <option value="en">USD</option>
            <option value="vn">Vietnam</option>
        </select>
        <select id="last">
            <option value="DOLLAR">USD</option>
            <option value="VND">vietnam</option>
        </select> </label>
    <input type="button" onclick="myFunction()" value="Convert">
</form>
<p id="kq">Result: </p>
</body>

<script>
    function myFunction() {
        // let result = document.getElementById("kq").value;
        let text = parseInt(document.getElementById("myText").value);
        let first = document.getElementById("first").value;
        let last = document.getElementById("last").value;
        let change;
        const d =23000;
        if (first == "en" &&  last == "VND"){
            change = text * d;
        }
        else if (first == "vn" && last == "DOLLAR"){
            change = text / d;
        }
        else if (first == "vn" && last == "VND"){
            change = text;
        }
        else { change = text;}

        document.getElementById("kq").innerText="Result:"+ change + last;

    }
</script>

</html>
