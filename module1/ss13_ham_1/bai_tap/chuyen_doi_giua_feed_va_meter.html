<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="ketQua"></p>
<p id="ketQua1"></p>
<script>

    function feetMeter(feet) {//khởi tạo hàm để sử dụng
        feet = parseFloat(feet);
        let meter = feet * 0.305;
        return meter;

    }
    let num=+prompt("nhập feet");
    document.getElementById('ketQua').innerHTML = num + ' feet= '+feetMeter(num)+ ' meter'; //gọi hàm


    function meterToFeet(meter) {
        meter = parseFloat(meter);
        let feet = meter * 3.279;
        return feet;
    }
    let num1=+prompt("nhập meter")
    document.getElementById('ketQua1').innerHTML =num1+ ' meter= '+meterToFeet(num1)+ ' feet';

</script>
</body>
</html>
