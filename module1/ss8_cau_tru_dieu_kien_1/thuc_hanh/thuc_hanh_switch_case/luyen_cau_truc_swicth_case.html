<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let browser = prompt("Nhập trình duyệt của bạn :")
        switch (browser) {
            case 'edge': alert("Bạn đã có trình duyệt EDGE")
                break;
            case 'chrome': alert('OK,chúng tôi sẽ luôn hỗ trợ bạn!')
                break;
            case 'firefox':alert('OK,chúng tôi sẽ luôn hỗ trợ bạn!')
                break;
            case 'safari':alert('OK,chúng tôi sẽ luôn hỗ trợ bạn!')
                break;
            case 'opera':alert('OK,chúng tôi sẽ luôn hỗ trợ bạn!')
                break;
            default:alert('Chúng tôi mong trang này sẽ OK!')
                break;
        }
    </script>
</body>
</html>
