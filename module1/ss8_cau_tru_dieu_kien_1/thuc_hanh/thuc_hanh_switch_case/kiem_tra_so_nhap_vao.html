<!DOCTYPE html>
<html lang="en">

<body>
<script>
    let x = parseInt(prompt("nhập số bất kì"));
    let y=0;
    if(x > y){
        alert("1")
    } else if(x < y){
        alert('-1')
    } else {
        alert('0')
    }



</script>
