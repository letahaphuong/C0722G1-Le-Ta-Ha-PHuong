<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TẠO MỘT FORM ĐƠN GIẢN</title>
</head>
<style>
    body {
        background-color: yellow;
    }
    th {
        color: blue;
        background-color: aqua;
        text-align: left;
    }
</style>
<body>
<table>
    <tr>
        <th colspan="2">
            ĐĂNG KÝ HỌC VIÊN
        </th>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Ngày sinh</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Giới tính</td>
        <td><input type="radio"> NAM <input type="radio">NỮ</td>
    </tr>
    <tr>
        <td>Địa chỉ</td>
        <td><input type="text" style="width: 250px;height: 100px"></td>
    </tr>
    <tr>
        <td>Lớp</td>
        <td><select>
            <option selected>-Chọn lớp-</option>
            <option>Lớp 1</option>
            <option>Lớp 2</option>
        </select>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td>Số Điện thoại</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Đăng Ký"> <input type="submit" value="Nhập lại"></td>
    </tr>

</table>

</body>
</html>
