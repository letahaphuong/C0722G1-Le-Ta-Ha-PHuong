<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a, b) {
        var temp = a;
        a = b;
        b = temp;
        return "a = " + a + ", b = " + b;
    }

    var x = 5;
    var y = 10;

    document.write(swap(x,y));
</script>
</body>
</html>
